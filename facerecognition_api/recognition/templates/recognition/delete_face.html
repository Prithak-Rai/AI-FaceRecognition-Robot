<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Face</title>
</head>
<body>
    <h1>Delete Face</h1>
    
    <form action="{% url 'delete_face' %}" method="POST">
        {% csrf_token %}
        <label for="name">Enter Face Name to Delete:</label>
        <input type="text" name="name" required>
        <button type="submit">Delete Face</button>
    </form>

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    
    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
    
    <br>
    <a href="/">Go Back to Home</a>
</body>
</html>
